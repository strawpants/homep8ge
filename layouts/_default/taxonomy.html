    </div>
{{ range .Data.Pages }}
   <div class="mdl-card__list-item mdl-color-text--grey-700">
        {{partial "Authoritem_wtitle" .}}
    </div>
{{ end }} 
 
 </div>


{{ partial "footer.html" . }}
