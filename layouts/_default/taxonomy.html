{{ partial "header.html" . }}

<div class="hugo-blog__posts mdl-grid">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
     <div class="mdl-card__media mdl-color-text--grey-50" style="{{with .Site.Params.postimage}}background-image: url('{{.}}');{{end}} {{with .Params.cardbackground}}background-color:{{.}};{{end}}">
    <h3>Content with {{.Data.Singular}}: "{{.Title}}"</h3>
    </div>
{{ range .Data.Pages }}
   <div class="mdl-card__list-item mdl-color-text--grey-700">
            <div class="mdl-list-primary-content">
            {{partial "Authoritem" .}}
            </div>
            <div class="mdl-list-secondary-content">
                Type: {{.Type}}
                <a href="{{ .RelPermalink }}"><h5 >{{ title .Title }}</h5></a>
            </div>
    </div>
{{ end }} 
 
 </div>


{{ partial "footer.html" . }}
