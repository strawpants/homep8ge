{{ partial "header.html" . }}

<div class="hugo-blog__posts mdl-grid">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        
        <div class="mdl-card__media mdl-color-text--grey-50" style="{{with .Params.cardheaderimage}}background-image: url('{{.}}');{{end}} {{with .Params.cardbackground}}background-color:{{.}};{{end}}">
            <h3 {{ with .Params.cardtitlecolor }}style="color:{{.}};"{{end}}>{{ title .Title }}</h3>
        </div>
          
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
            {{with .Params.author.image}}<div class="minilogo" style="background-image: url('{{.}}');"></div>{{end}}
            <div>
                <strong>{{ .Params.author.name }}</strong>
                <span>{{ .Date.Format "Jan 2, 2006" }}</span>
            </div>
            
            <div class="section-spacer"></div>
            <button id="share-flapout" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect icon-button">
                <i class="material-icons_2x icon ion-android-share-alt"></i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="share-flapout">
                  <li class="mdl-menu__item ">
                    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect social-share-button twitter-share" href="https://twitter.com/intent/tweet?text={{ .Params.tweetshare}}&url={{ .Permalink }}">
                    <i class="material-icons icon ion-social-twitter "></i> <small>
                   tweet
                   </small>                
                   </a>
                </li>
                <li class="mdl-menu__item ">
                                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect social-share-button facebook-share" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}">
                    <i class="material-icons icon ion-social-facebook "></i> <small>
                    like
                   </small>                
                   </a>
                </li>
                  
            </ul>
        </div>
            
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
            {{ .Content }}
        </div>
        <!--
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text comments"> 
            <a href={{ .Params.author.website }}>{{ .Params.author.name }}</a>
            <p>{{ .Params.author.description }}</p>
        </div>  -->
    </div>

    {{ partial "prevnextbtns.html" . }} 


</div>

{{ partial "footer.html" . }}
