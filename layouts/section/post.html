        <div class="mdl-card__media mdl-color-text--grey-50" style="{{with .Site.Params.postimage}}background-image: url('{{.}}');{{end}}">

        </div>

        <!-- list of posts -->
        {{ template "theme/partials/pagination.html" . }} {{ range .Paginator.Pages }} {{ .Render "listitem" }} {{ end }}
        {{ partial "pagination.html" . }}
    </div>
</div>
